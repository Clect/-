<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康自测提示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="question.css">
</head>
<body>
<div class="question">
    <p class="question_content">24.最近3个月，您有过食欲不振、消化不良或腹胀吗？</p>
    <p class="question_tip">提示：每周两次以上视为常暴饮暴食</p>
    <div class="question_split">
        <img src="img/border_top.png" alt="">
    </div>
    <ul class="question_list">
        <li>
            <input type="radio" name="q24" id="q24-1">
            <label for="q24-1">没有</label>
        </li>
        <li>
            <input type="radio" name="q24" id="q24-2">
            <label for="q24-2">偶尔</label>
        </li>
        <li>
            <input type="radio" name="q24" id="q24-3">
            <label for="q24-3">经常</label>
        </li>
    </ul>
    <div class="question_img">
        <img src="img/simple.png" alt="">
    </div>
    <p class="question_tip">提示：每周两次以上视为常暴饮暴食</p>    
</div>
</body>
</html>
