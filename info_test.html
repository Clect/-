<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link href="frame.css" rel="stylesheet">
        <link href="UIcontrol/info/info.css" rel="stylesheet">
    </head>
    <body>
        <div class="status">
            <img src="img/leftBar.png" alt="">
        </div>
        <div class="content">
            <div class="info">
                <ul>
                    <li>必填信息</li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">姓 名</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input type="text" name="name" placeholder="请输入姓名" />
                                <div></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">性 别</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input type="text" name="sex" />
                                <div>&gt;</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">年 龄</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input type="text" name="age" placeholder="请输入年龄" />
                                <div></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">身份证号</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input type="text" name="idcard" placeholder="请输入身份证号" />
                                <div></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">民 族</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input type="text" name="nation" />
                                <div>&gt;</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">身 高</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input type="text" name="height" placeholder="请输入身高" />
                                <div>厘米</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">体 重</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input type="text" height="weight" placeholder="请输入体重" />
                                <div>公斤</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">婚姻状况</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input name="marital" type="text" />
                                <div>&gt;</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">文化程度</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input name="degree" type="text" />
                                <div>&gt;</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">职 业</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input name="occupation" type="text" />
                                <div>&gt;</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>*</div><div class="justify">医保类型</div><div>:</div>
                        </div>
                        <div>
                            <div>
                                <input name="medical" type="text" />
                                <div>&gt;</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="buttons">
            <div id="pre">
                上一步
            </div>
            <div id="next">
                下一步
            </div>
        </div>
    </body>
</html>
